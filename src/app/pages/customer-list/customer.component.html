<mat-card class="mat-elevation-z3">
  <mat-card-title class="title">Lista de clientes</mat-card-title>

  <mat-card-content>

    <div *ngIf="customers && customers.length > 0;" class="table-content">
      <table align="center" class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Veículo</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.vehicleModelName}}</td>
          <td>
            <a class="edit">
              <i class="material-icons btn-transform-efect" routerLink="{{customer.id}}">edit</i>
            </a>
          </td>

          <td>
            <a class="delete" (click)="deleteCustomerAlert(modalDeleteCustomer, customer)">
              <i class="material-icons btn-transform-efect">delete</i>
            </a>
          </td>
        </tr>

        </tbody>
      </table>
    </div>

    <ng-container *ngIf="emptyList">
      <mat-card-title class="title">Sua lista de clientes está vazia</mat-card-title>
      <mat-card-subtitle class="subtitle">
        Adicione clientes clicando <a routerLink="customer-edit" class="generic-link">aqui</a>
      </mat-card-subtitle>
    </ng-container>

  </mat-card-content>

</mat-card>

<ng-template #modalDeleteCustomer let-data>
  <h3 mat-dialog-title>Deseja excluir este cliente?</h3>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="text-danger"
            (click)="deleteCustomer(data.customer)">
      Sim
    </button>
  </mat-dialog-actions>
</ng-template>
